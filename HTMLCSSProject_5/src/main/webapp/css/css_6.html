<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
	width: 300px;
	height: 200px;
	display: block;
	border: 3px solid green; 
	position: absolute; 	/* setBounds() */
}
.a:nth-child(1){
	top: 10px;
	left: 10px;
}
.a:nth-child(2){
	top: 10px;
	right: 10px;
}
.a:nth-child(3){
	bottom: 10px;
	right: 10px;
}
.a:nth-child(4){
	bottom: 10px;
	left: 10px;
}
.a:nth-child(5){
	top: 400px;
	left: 350px;
}
</style>
</head>
<body>
	<img src="card1.jpg" class="a">
	<img src="card2.png" class="a">
	<img src="card3.jpg" class="a">
	<img src="card4.jpg" class="a">
	<img src="card5.png" class="a">
</body>
</html>
