<!--  
	HTML => 태그와 속성 익히기
			-------------
			| 디자인 (화면 UI) => CSS
			| 이벤트 처리 => JavaScript
						 ----------- JQuery / Ajax
	1. HTML 태그 익히기
		1) 69 page
			글자 태그
			= **h1 ~ h6 : 제목을 출력 => 내려갈수록 작아진다
						------- bold체 추가
				<h1>제목</h1> : 값을 가지고 있는 태그		
			= **br : 다음 줄에 출력 => \n
				  값이 없는 태그 <br>
			= **p : 단락을 나눌 때 사용
				  값이 있는 태그 <p>값</p>
				  값이 없는 태그 <p>

			= **hr : 수평선 (라인선) 구분선			
				  값이 없는 태그 <hr>	
			= small / address / **sup(윗첨자) / sub(아래첨자) / **font 
			  b / em / **strong / i / mark / marquee
			  blockquote / **pre / del(취소선) 	  					 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
이치로는 22일(한국시간) 발표된 <sup>2025년</sup> <sub>미국 야구</sub> 명예의 전당(National Baseball Hall of Fame)
<br> 헌액 투표 결과에서 총 
<p>394표 중 393표를 획득,</p>
<hr>
<p> 무려 99.7%의 득표율을 기록하며 입성에 성공했다.
</body>
</html>
