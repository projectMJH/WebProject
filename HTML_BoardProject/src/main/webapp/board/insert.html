<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/table.css">
</head>
<body>
	<center>
		<h1>글쓰기</h1>
		<form method="post" action="../BoardInsert">
		<table class="table_content" width=800>
			<tr>
				<th width=20%>이름</th>
				<td width=80%>
				<!-- 
					모든 태그는 속성을 가지고 있는 것이 있다
					id / class => 태그 구분자
					==	 =====
						 중복이 있는 경우
					중복없이 
					==================== css (화면 UI), JavaScript로 제어
					name => 자바로 데이터를 전송할 때 사용
					style
				 -->
					<input type=text size=20 required name="name">
				</td>	
			</tr>
			<tr>
				<th width=20%>제목</th>
				<td width=80%>
					<input type=text size=50 required name="subject">
				</td>	
			</tr>
			<tr>
				<th width=20%>내용</th>
				<td width=80%>
					<textarea rows=10 cols=52 required name="content"></textarea>
				</td>	
			</tr>
			<tr>
				<th width=20%>비밀번호</th>
				<td width=80%>
					<input type=password size=50 required name="pwd">
				</td>	
			</tr>
			<tr>
				<td colspan=2 align=center>
					<input type=submit value=글쓰기>
					<input type=button value=취소 
					 onclick="javascript:history.back()"
					>
				</td>
			</tr>
		</table>
		</form> <!-- <form>태그로 감싸진 전체 내용이 전송됨 -->
	</center>
</body>
</html>
